<div fxLayout="row" fxLayoutWrap fxLayoutAlign="space-evenly none">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card class="post-card" fxFlex="20" *ngFor="let post of posts; let i = index">
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
    <mat-card-content>
      {{post.body}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewPost(i+1)">
        <span i18n="view a post">View</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
